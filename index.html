<body>
  <header>
    <div class="fixed-width flex justify-between">
      <div class="brand flex align-center">
        <div class="line mr-20"></div>
        <div>
          <a href="#">
            <h1 class="uppercase flex-col black fontSize-h1"><span>The</span><span>salinger</span><span>hotel</span>
            </h1>
          </a>
        </div>
      </div>
      <nav class="flex align-center">
        <ul class="flex justify-between align-center">
          <li><a href="index.html">Home</a></li>
          <li><a href="#">Explore</a></li>
          <li><a href="#">Rooms</a></li>
          <li><a href="amenities.html">Amenities</a></li>

          <li><button class="btn uppercase">book now</button></li>
        </ul>
    </div>
    </nav>
  </header>

  <main>
  	<div class="slideshow-container">

        <div class="mySlides fade">
            <img src="img/hotel-default.jpg" alt="hotel defaul view">
        </div>

        <div class="mySlides fade">
            <img src="img/pool.jpg" alt="view over the pool with palmtrees">
        </div>

        <div class="mySlides fade">
            <img src="img/restaurant.jpg" alt="hotel restaurant view">

        </div>


        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

    </div>

    <div class="dots-box">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
  </main>

  <footer class="mb-50 mt-20">
    <div class="container">
      <div class="fixed-width">
        <div class="horizontal-line"></div>
        <div class="flex justify-between mt-20">
          <div class="flex-col justify-between">
            <div>
              <span>
                <p>500 Terry Francois Street,</p>
              </span>
              <span class="flex">
                <p>San Francisco, CA 94158 |</p>
                <p class="bold"> 1-800-000-0000</p>
              </span>
            </div>
            <div>
              <ul class="flex align-center">
                <li>
                  <a href="https://twitter.com">
                    <i class="fab fa-twitter"></i>
                  </a>
                </li>
                <li>
                  <a href="https://tripadvisor.com">
                    <i class="fab fa-tripadvisor"></i>
                  </a>
                </li>
                <li>
                  <a href="https://facebook.com">
                    <i class="fab fa-facebook-f"></i>
                  </a>
                </li>
                <li>
                  <a href="https://instagram.com">
                    <i class="fab fa-instagram"></i>
                  </a>
                </li>
                <li>
                  <span class="line"></span>
                </li>
                <li>
                  <button class="footer-btn bg-black white">Contact us</button>
                </li>
              </ul>
            </div>
            <span>
              <p><span>&copy; 2023 by The Salinger Hotel. Proudly created with </span><a class="underline"
                  href="https://wix.com">Wix.com</a><span></span></p>

          <div class="flex-col justify-between">
            <span class="m-auto mb-30">
              <p>Join our mailing list</p>
            </span>
            <div class="flex-col justify-between">
              <form action="" class="mb-5">
                <input type="email" name="email" placeholder="Enter your email here">
              </form>
              <button class="btn white bg-black">Subscribe Now</button>
            </div>
          </div>
        </div>
      </div>
    </div>
